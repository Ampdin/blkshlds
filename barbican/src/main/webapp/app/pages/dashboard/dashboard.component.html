<div class="row">
  <div class="col-xxxl-3 col-md-6">
    <jhi-ngx-status-card title="Light" type="primary">
      <i class="nb-lightbulb"></i>
    </jhi-ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <jhi-ngx-status-card title="Roller Shades" type="success">
      <i class="nb-roller-shades"></i>
    </jhi-ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <jhi-ngx-status-card title="Wireless Audio" type="info">
      <i class="nb-audio"></i>
    </jhi-ngx-status-card>
  </div>

  <div class="col-xxxl-3 col-md-6">
    <jhi-ngx-status-card title="Coffee Maker" type="warning">
      <i class="nb-coffee-maker"></i>
    </jhi-ngx-status-card>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <jhi-ngx-temperature></jhi-ngx-temperature>
  </div>

  <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
    <jhi-ngx-electricity></jhi-ngx-electricity>
  </div>
</div>

<div class="row">
  <div class="col-xxxl-9 col-xl-12">
    <jhi-ngx-rooms></jhi-ngx-rooms>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
    <jhi-ngx-contacts></jhi-ngx-contacts>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
    <jhi-ngx-solar [chartValue]="72"></jhi-ngx-solar>

    <jhi-ngx-kitten></jhi-ngx-kitten>
  </div>

  <div class="col-xxxl-3 col-xxl-4 col-md-5">
    <jhi-ngx-traffic></jhi-ngx-traffic>
    <jhi-ngx-weather></jhi-ngx-weather>
  </div>

  <div class="col-xxxl-6 col-xxl-12 col-md-7">
    <jhi-ngx-security-cameras></jhi-ngx-security-cameras>
  </div>
</div>
