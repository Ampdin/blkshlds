<jhi-page-ribbon></jhi-page-ribbon>
<nb-layout [center]="layout.id === 'center-column'" windowMode>
    <nb-layout-header fixed>
        <jhi-ngx-header [position]="sidebar.id === 'left' ? 'normal': 'inverse'"></jhi-ngx-header>
    </nb-layout-header>

    <nb-sidebar class="menu-sidebar"
                state="collapsed"
                tag="menu-sidebar"
                responsive
                [right]="sidebar.id === 'right'">
        <nb-sidebar-header>
            <a href="#" class="btn btn-hero-success main-btn">
                <i class="ion ion-social-github"></i> <span>Support Us</span>
            </a>
        </nb-sidebar-header>
        <ng-content select="nb-menu"></ng-content>
    </nb-sidebar>

    <nb-layout-column class="main-content">
        <ng-content select="router-outlet"></ng-content>
    </nb-layout-column>

    <nb-layout-column left class="small" *ngIf="layout.id === 'two-column' || layout.id === 'three-column'">
        <nb-menu [items]="subMenu"></nb-menu>
    </nb-layout-column>

    <nb-layout-column right class="small" *ngIf="layout.id === 'three-column'">
        <nb-menu [items]="subMenu"></nb-menu>
    </nb-layout-column>

    <nb-layout-footer fixed>
        <jhi-ngx-footer></jhi-ngx-footer>
    </nb-layout-footer>

    <nb-sidebar class="settings-sidebar"
                tag="settings-sidebar"
                state="collapsed"
                fixed
                [right]="sidebar.id !== 'right'">
        <jhi-ngx-theme-settings></jhi-ngx-theme-settings>
    </nb-sidebar>
</nb-layout>
